<!DOCTYPE html>
<html>
    <head>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="listener.js"></script>

        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Civ Select</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="main.css">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
        <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@40,300,1,0" />
    </head>
    <body>
        <div id="playerLocation">
            <span class="material-symbols-outlined" id="location">my_location</span>
            <h2 id="streetName"><span></span></h2>
            <h2 id="time"><span>NIL</span></h2>
            <h2 id="zone"><span>NIL (Contact Development)</span></h2>
        </div>
        
        <div id="car-hud" class="CarHUD">
            <h2 id="speed"><span>NIL</span></h2>
            <h2 id="fuel">Fuel: <span>NIL</span>%</h2>
        </div>
    </body>
</html>
